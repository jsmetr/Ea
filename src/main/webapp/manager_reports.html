  <script type="text/javascript">
    (function (jQuery) {
      var radarData = {
        labels: ["Device type 01", "Device type 02", "Device type 03", "Device type 04", "Device type 05", "Device type 06", "Device type 07"]
        , datasets: [
          {
            label: "My First dataset"
            , fillColor: "rgba(21,186,103,0.5)"
            , strokeColor: "rgba(220,220,220,1)"
            , pointColor: "rgba(220,220,220,1)"
            , pointStrokeColor: "#fff"
            , pointHighlightFill: "#fff"
            , pointHighlightStroke: "rgba(220,220,220,1)"
            , data: [65, 59, 90, 81, 56, 55, 40]
                        }
          , {
            label: "My Second dataset"
            , fillColor: "rgba(21,113,186,0.5)"
            , strokeColor: "rgba(151,187,205,1)"
            , pointColor: "rgba(151,187,205,1)"
            , pointStrokeColor: "#fff"
            , pointHighlightFill: "#fff"
            , pointHighlightStroke: "rgba(151,187,205,1)"
            , data: [28, 48, 40, 19, 96, 27, 100]
                        }
                    ]
      };
      var barData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"]
        , datasets: [
          {
            label: "My First dataset"
            , fillColor: "rgba(21,186,103,0.5)"
            , strokeColor: "rgba(220,220,220,0.8)"
            , highlightFill: "rgba(220,220,220,0.75)"
            , highlightStroke: "rgba(220,220,220,1)"
            , data: [65, 59, 80, 81, 56, 55, 40]
                        }
          , {
            label: "My Second dataset"
            , fillColor: "rgba(21,113,186,0.5)"
            , strokeColor: "rgba(151,187,205,0.8)"
            , highlightFill: "rgba(151,187,205,0.75)"
            , highlightStroke: "rgba(151,187,205,1)"
            , data: [28, 48, 40, 19, 86, 27, 90]
                        }
                    ]
      };
      var lineChartData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"]
        , datasets: [
          {
            label: "My First dataset"
            , fillColor: "rgba(21,186,103,0.5)"
            , strokeColor: "rgba(220,220,220,1)"
            , pointColor: "rgba(220,220,220,1)"
            , pointStrokeColor: "#fff"
            , pointHighlightFill: "#fff"
            , pointHighlightStroke: "rgba(220,220,220,1)"
            , data: [65, 59, 80, 81, 56, 55, 40]
                        }
          , {
            label: "My Second dataset"
            , fillColor: "rgba(21,113,186,0.5)"
            , strokeColor: "rgba(151,187,205,1)"
            , pointColor: "rgba(151,187,205,1)"
            , pointStrokeColor: "#fff"
            , pointHighlightFill: "#fff"
            , pointHighlightStroke: "rgba(151,187,205,1)"
            , data: [28, 48, 40, 19, 86, 27, 90]
                        }
                    ]
      };
      var doughnutData = [
        {
          value: 100
          , color: "#4ED18F"
          , highlight: "#15BA67"
          , label: "Device type 01"
                    }
        , {
          value: 250
          , color: "#15BA67"
          , highlight: "#15BA67"
          , label: "Device type 02"
                    }
        , {
          value: 100
          , color: "#5BAABF"
          , highlight: "#15BA67"
          , label: "Device type 03"
                    }
        , {
          value: 40
          , color: "#94D7E9"
          , highlight: "#15BA67"
          , label: "Device type 04"
                    }
        , {
          value: 120
          , color: "#BBE0E9"
          , highlight: "#15BA67"
          , label: "Device type 05"
                    }

                ];
      window.onload = function () {
        var ctx = $(".doughnut-chart")[0].getContext("2d");
        window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {
          responsive: true
          , showTooltips: true
        });
        var ctx2 = $(".pie-chart")[0].getContext("2d");
        window.myPie = new Chart(ctx2).Pie(doughnutData, {
          responsive: true
          , showTooltips: true
        });
        var ctx3 = $(".line-chart")[0].getContext("2d");
        window.myLine = new Chart(ctx3).Line(lineChartData, {
          responsive: true
          , showTooltips: true
        });
        var ctx4 = $(".bar-chart")[0].getContext("2d");
        window.myBar = new Chart(ctx4).Bar(barData, {
          responsive: true
          , showTooltips: true
        });
        var ctx5 = $(".radar-chart")[0].getContext("2d");
        window.myRadar = new Chart(ctx5).Radar(radarData, {
          responsive: true
          , showTooltips: true
        });
        var ctx6 = $(".polar-chart")[0].getContext("2d");
        window.myPolar = new Chart(ctx6).PolarArea(doughnutData, {
          responsive: true
          , showTooltips: true
        });
      };
    })(jQuery);
  </script>
  <!-- end: Javascript -->
